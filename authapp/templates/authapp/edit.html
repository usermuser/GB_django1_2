{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}

    <form class="form-horizontal" action="{% url 'authapp:edit' %}" method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="сохранить">
    </form>

    <button class="btn btn-round form-control">
            <a href="{% url 'main' %}" class=""> на главную </a>
    </button>

    <div class="user_avatar">
        <img src="/media/{{ user.avatar }}" alt="">
    </div>

{% endblock %}
