<div class="header clearfix">
    <a href="/" class="logo"></a>
    <ul class="menu">

        <li><a href="{% url 'main' %}"
               class="{% if request.path == '/' %}active{% endif %}">домой
            </a>
        </li>

        <li>
              <a href="{% url 'products:index' %}"
                 class="{% if request.resolver_match.namespace == 'products' %}
                          active
                        {% endif %}">
                продукты
              </a>
        </li>


        <li>
            <a href="{% url 'contact' %}"
                class="{% if request.path == '/contact/' %}active{% endif %}">контакты
            </a>
        </li>


        {% if user.is_authenticated %}
            <li>
                <a href="{% url 'authapp:edit' %}">edit</a>
            </li>
            <li>
                <a href="{% url 'authapp:logout' %}">выйти</a>
            </li>
        {% else %}
            <li>
                <a href="{% url 'authapp:login' %}">вход/регистрация</a>
            </li>
{#            <li>#}
{#                <a href="{% url 'authapp:register' %}">регистрация</a>#}
{#            </li>#}
        {% endif %}
    </ul>
    <a href="#" class="search"></a>
    <a href="{% url 'basket:view' %}" class="basket">
    <span>
        {% if basket %} {{ basket|length }} {% endif %}
    </span>
</a>



</div>
